<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>FreeCodeCamp - Javascript Calculator</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class = "header">
    <h4>Build a Javascript calculator</h4>
    <p class = "me">by Charlene A.</p>
  </div>
  
  <div class = "calculatorWhole">
    <div class = "screen">
      <span id = "output">0</span>
    </div>
    
    <div class = "keys">
      <button id = "AC" class = "red">AC</button>
      <button id = "CE" class = "red">CE</button>
      <button id = "/">&divide;</button>
      <button id = "*">x</button>
      <br/>
      <button id = "7">7</button>
      <button id = "8">8</button>
      <button id = "9">9</button>
      <button id = "-">-</button>
      <br />
      <button id = "4">4</button>
      <button id = "5">5</button>
      <button id = "6">6</button>
      <button id = "+">+</button>
      <br />
      <button id = "1">1</button>
      <button id = "2">2</button>
      <button id = "3">3</button>
      <button id = "equal">=</button>
      <br />
      <button id = "0" class = "zero">0</button>
      <button id = ".">.</button>    
    </div>
  </div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
